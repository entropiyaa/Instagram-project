<div class="reactions">
  <ul class="reactions-buttons">
    <li>
      <button  [style.color]="isLike==true?'red':'black'"
               (click)="like()" mat-icon-button>
        <mat-icon>thumb_up_alt</mat-icon>
      </button>
    </li>
    <li>
      <div>{{reactionsLike?.length}}</div>
    </li>
    <li>
      <button [style.color]="isDislike==true?'red':'black'"
              (click)="dislike()" mat-icon-button>
        <mat-icon>thumb_down_alt</mat-icon>
      </button>
    </li>
    <li>
      {{reactionsDislike?.length}}
    </li>
  </ul>
</div>
