<div class="toolbar">
  <div class="title">Instagram</div>
    <div class="spacer"></div>
  <ul class="items">
    <ng-container *ngIf="!getCurrentUserId()">
    <li routerLink="/login">Login</li>
    </ng-container>
    <ng-container *ngIf="getCurrentUserId()">
    <li [routerLink] = "['profile']"
        [queryParams]="{'id': getCurrentUserId()}">Profile</li>
    <li routerLink="/news">News</li>
    <li (click)="logout()">Logout</li>
    </ng-container>
  </ul>
</div>
