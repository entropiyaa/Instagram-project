<ul class="comments">
  <h5>comments {{comments?.length}}</h5>
  <li *ngFor="let comment of comments" >
    {{comment?.id}} {{comment?.text}} {{comment?.date | date: 'medium'}} {{comment?.user?.username}}
    <button (click)="deleteComment(comment)">delete</button>
</ul>
<app-create-comment (newComment)="saveComment($event)"></app-create-comment>
