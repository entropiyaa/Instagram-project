<h3>Image Uploading Module</h3>
<div>
  <input type="file" (change)="onFileChanged($event)">
  <img [src]="imgURL" width="360" height="450" *ngIf="imgURL" alt="image">
</div>
<input type="button" (click)="onUpload()" value="upload">
<hr />
Received Image:
<!--{{ receivedImageData | json}}-->
<img [src]="convertedImage"  width="360" height="450" alt="image">
