<button (click)="showComplaints()">Show Complaints</button>
<ul *ngIf="visibility" class="comments">
  <h5>complaints {{postComplaints?.length}}</h5>
  <li *ngFor="let complaint of postComplaints" >
    {{complaint?.id}} {{complaint?.cause}}
    {{complaint?.date | date: 'medium'}} {{complaint?.status}} {{complaint?.user?.username}}
</ul>
