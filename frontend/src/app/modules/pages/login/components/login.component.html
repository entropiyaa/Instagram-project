<h1>Login component!!</h1>
<ng-container *ngIf="user as currentLoggedUser">
  You are logged as {{currentLoggedUser.username}} <br>
  Role is {{currentLoggedUser.role}} <br>
</ng-container>
<ng-container *ngIf="!user && !visibleRegistration">
  <div class="login-form__container">
    <div class="form-group">
      <label for="exampleInputEmail1">Login</label>
      <input (focus)="showCheckYourSetDataAlert = false" type="email" class="form-control" [(ngModel)]="login.username" id="exampleInputEmail1" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input (focus)="showCheckYourSetDataAlert = false" type="password" class="form-control"  [(ngModel)]="login.password" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button (click)="onSubmit()">Submit</button>
    <button (click)="onRegistration()">Registration</button>
    <div *ngIf="showCheckYourSetDataAlert" class="login-form__danger-alert alert alert-danger" role="alert">
      Check Your set Data!
    </div>
  </div>
</ng-container>

<button *ngIf="user" (click)="logout()" type="button" class="btn btn-dark">Logout</button>

<ng-container *ngIf="visibleRegistration">
    <input [(ngModel)]="newLogin.username" placeholder="email">
    <input [(ngModel)]="newLogin.password" placeholder="password">
    <input [(ngModel)]="newLogin.user.username" placeholder="username">
    <input [(ngModel)]="newLogin.user.bio" placeholder="bio">
    <input [(ngModel)]="newLogin.user.firstName" placeholder="name">
    <input [(ngModel)]="newLogin.user.lastName" placeholder="surname">
  <button (click)="registration()">Зарегистрироваться</button>
  <button (click)="visibleRegistration=false">Войти..</button>
</ng-container>
