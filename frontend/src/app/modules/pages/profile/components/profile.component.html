<ul class="posts">
  <li *ngFor="let post of page.content">
    <app-post [post]="post"></app-post>

</ul>
<app-paging [page]="page" (onChanged)="onChanged()"></app-paging>

<div>
  <input type="file" (change)="onFileChanged($event)">
  <img [src]="imgURL" width="360" height="450" *ngIf="imgURL" alt="image">
</div>
<button (click)="savePost()">Save post</button>
