<div class="post">
  {{post?.id}} {{post?.user?.username}} {{post?.description}} {{post?.date | date: 'medium'}}
  <div> <img [src]="post.photo"  width="360" height="450" alt="image"> </div>
</div>
<ul class="comments">
  <li *ngFor="let comment of post.comments">
      <app-comment [comment]="comment"></app-comment>
  </li>
</ul>
