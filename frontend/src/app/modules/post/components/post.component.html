<div class="post">
  {{post?.id}} {{post?.user?.username}} {{post?.description}} {{post?.date | date: 'medium'}}
  <div>
    <img [src]="post.photo"  width="360" height="450" alt="image">
    <button (click)="deletePost(post)">delete</button>
  </div>
</div>
<div class="reactions">
  <app-reaction [postId]="post.id"></app-reaction>
</div>
<div class="comments">
  <app-comment [postId]="post.id"></app-comment>
</div>
<div class="complaints">
  <app-complaints [postId]="post.id"></app-complaints>
</div>
