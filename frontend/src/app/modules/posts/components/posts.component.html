<ul class="posts">
  <li *ngFor="let post of page.content">
    <app-post [post]="post" [currentUser]="currentUser" (onDelete)="removeFromArray()"></app-post>
  </li>
</ul>
<ng-container *ngIf="page.content.length">
  <app-paging [page]="page" (onChanged)="onChanged()"></app-paging>
</ng-container>
